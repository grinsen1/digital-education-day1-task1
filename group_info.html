
<div class="card mt-8" id="database-info-form">
    <div class="card__header">
        <h3>Информация о группе и обоснование</h3>
    </div>
    <div class="card__body">
        <div class="form-group">
            <label for="student-name-database" class="form-label">Ваше имя:</label>
            <input 
                type="text" 
                id="student-name-database" 
                name="student-name-database"
                class="form-control" 
                placeholder="Введите ваше имя"
                required
            >
        </div>

        <div class="form-group">
            <label for="justification-database" class="form-label">Обоснование:</label>
            <textarea 
                id="justification-database" 
                name="justification-database"
                class="form-control" 
                rows="4" 
                placeholder="Опишите ваше обоснование..."
                required
            ></textarea>
        </div>

        <button id="submit-database" class="btn btn--primary mt-8">Отправить решение</button>
    </div>
</div>
